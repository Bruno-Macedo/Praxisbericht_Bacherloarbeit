server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: tenant1

scrape_configs:
- job_name: SSHLogs
  static_configs:
  - targets:
      - loki
    labels:
      instance: Opfersystem_1
      env: voidquark
      job: varlogs
      __path__: /opt/*.log
    labels:
      instance: Opfersystem_2
      env: voidquark
      job: varlogs
      __path__: /opt/*.log
